<form class="form-address" [formGroup]="form" (ngSubmit)="submitForm()">
  <label>
    Logradouro
    <input type="text" formControlName="logradouro" />
  </label>
  <label>
    Bairro
    <input type="text" formControlName="bairro" />
  </label>
  <label>
    Cidade
    <input type="text" formControlName="cidade" />
  </label>
  <label>
    Estado
    <input type="text" formControlName="estado" />
  </label>
  <label>
    Latitude
    <input type="text" formControlName="latitude" mask="00.000000"/>
  </label>
  <label>
    Longitude
    <input type="text" formControlName="longitude" mask="00.000000"/>
  </label>
  <label>
    CEP
    <input type="text" formControlName="cep" mask="00000-000"/>
  </label>
  <div class="errors">
    <span class="error" *ngIf="form.get('logradouro')?.invalid && form.get('logradouro')?.touched">O campo "Logadouro" é obrigatório!</span>
    <span class="error" *ngIf="form.get('bairro')?.invalid && form.get('bairro')?.touched">O campo "Bairro" é obrigatório!</span>
    <span class="error" *ngIf="form.get('cidade')?.invalid && form.get('cidade')?.touched">O campo "Cidade" é obrigatório!</span>
    <span class="error" *ngIf="form.get('estado')?.invalid && form.get('estado')?.touched">O campo "Estado" é obrigatório!</span>
    <span class="error" *ngIf="form.get('latitude')?.invalid && form.get('latitude')?.touched">O campo "Latitude" é obrigatório!</span>
    <span class="error" *ngIf="form.get('longitude')?.invalid && form.get('longitude')?.touched">O campo "Longitude" é obrigatório!</span>
    <span class="error" *ngIf="form.get('cep')?.invalid && form.get('cep')?.touched">O campo CEP é obrigatório!</span>
    <span class="error" *ngIf="errorMessage">{{ errorMessage }}</span>
  </div>
  <button [disabled]="form.invalid">Enviar</button>
</form>
