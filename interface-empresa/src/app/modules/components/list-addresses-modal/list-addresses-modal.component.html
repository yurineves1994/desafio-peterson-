<div class="content-button">
  <button class="btn-excel" (click)="exportEmpresasToExcel()">Exportar para Excel</button>
</div>
<div *ngIf="enderecos" class="enderecos-tabela">
 <table>
  <thead>
    <tr>
      <th>Logradouro</th>
      <th>Bairro</th>
      <th>Cidade</th>
      <th>Estado</th>
      <th>Latitude</th>
      <th>Longitude</th>
      <th>CEP</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let endereco of enderecos">
      <td>{{ endereco.logradouro }}</td>
      <td>{{ endereco.bairro }}</td>
      <td>{{ endereco.cidade }}</td>
      <td>{{ endereco.estado }}</td>
      <td>{{ endereco.latitude }}</td>
      <td>{{ endereco.longitude }}</td>
      <td>{{ endereco.cep }}</td>
    </tr>
  </tbody>
 </table>
</div>
